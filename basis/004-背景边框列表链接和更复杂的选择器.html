<!doctype html>
<html lang="zh-CN">
  <head>
            <meta charset="UTF-8">
            <title>简历</title>
            <style>
              body{
               background-color:#fff;
              }
              .warp{
               width:500px;
               padding: 20px;
               margin:auto;
               text-align:left;
               background:#ddd;
               border:1px solid #000;
              }
              h1{
                font-size:35px;
                font-family:Georgia;
                text-shadow:5px 5px 2px #ddd;
              }
              article h2{
                text-decoration:underline;
              }
              ul li{
                list-style:square inside url('images/ife004.gif');
                font-style:italic;
                line-height:29px;
              }
              footer a:link {color:#541b8b;}		/* 未被访问的链接 */
              footer a:visited {color:#541b8b;}	/* 已被访问的链接 */
              footer a:hover {color:#FF00FF;}	/* 鼠标指针移动到链接上 */
              footer a:active {color:#0000FF;}	/* 正在被点击的链接 */


             </style>
  </head>
  <body>
    <div class="warp">
          <!--header 网页的头部-->
            <header>
              <hgroup>
                  <h1>resume</h1>
              </hgroup>
            </header>
            <!--nav 网页的导航-->
            <nav>
              <ul>
                  <li><span>姓名：</span>Anson</li>
                  <li><span>年龄：</span>20岁</li>
                  <li><span>学校：</span>百度前端技术学院</li>
              </ul>
            </nav>
            <!--article 介绍项目的版块-->
            <article>
              <h2>项目经验</h2>
              <!--项目一-->
              <section>
                  <h3>马克森橱柜</h3>
                  <p>............</p>
              </section>
              <!--项目二-->
              <section>
                  <h3>火锅鸡网站</h3>
                  <p>...........</p>
              </section>
            </article>
            <!--网页的底部-->
            <footer>
              <!--联系我-->
              <address>
                <a href="https://github.com/AnsonZnl" target="_blank">我的GitHub</a>
              </address>
              <address>
                <a href="https://www.zhangningle.top" target="_blank">我的Hexo博客</a>
              </address>
            </footer>
            <div>

            </div>
      </div>
  </body>
</html>
